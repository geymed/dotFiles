shell:
  program: /bin/bash
  args:
    - --login  
scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 10000
# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    family: "JetBrains Mono"

    # The `style` can be specified to pick a specific face.
    style: Regular
